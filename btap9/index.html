<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <table border="1" align="center">
            <tr>
                <td>
                    <p>Character</p>
                </td>
                <td>
                    <p>HTML Code*</p>
                </td>
                <td>
                    <p>Character Code</p>
                </td>
                <td>
                    <p>Description of Character</p>
                </td>
            </tr>
            <tr>
                <td>CE</td>
                <td>& #140</td>
                <td></td>
                <td>capital OE ligature</td>
            </tr>
            <tr>
                <td>'</td>
                <td>& #145</td>
                <td>&lsquo</td>
                <td>left curly quote mark</td>
            </tr>
            <tr>
                <td>'</td>
                <td>& #146</td>
                <td>&rsquo</td>
                <td>right curly quote mark/apostrophe</td>
            </tr>
            <tr>
                <td>"</td>
                <td>& #147</td>
                <td>&ldquo</td>
                <td>left curly quote marks</td>
            </tr>
            <tr>
                <td>"</td>
                <td>& #148</td>
                <td>&rdquo</td>
                <td>right curly quote marks</td>
            </tr>
        </table>
    </div>
